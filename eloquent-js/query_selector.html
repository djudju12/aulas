<!DOCTYPE html>

<html>
   <head>
      <title>Query Selector Test</title>
   </head>
<body>
<p>And if you go chasing
   <span class="animal">rabbits</span>
</p>
<p>and you know youre going to fall</p>
<p>tell 'em a <span class="character">hookah smoking
   <span class="animal">caterpillar</span></span>
</p>
<p>Has given you the call</p>
</body>
<script>
function count(selector) {
   return document.querySelectorAll(selector).length;
}
console.log(count('p')); // 4 <p> tag
console.log(count('.animal')); // 2 tags with .animal in
console.log(count('p .animal')); // 2 p tags with .animal in
console.log(count('p > .animal')); // 1 p tag with a direct .animal child
</script>
</html>
